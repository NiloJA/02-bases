<h4>Listado</h4>
<ul>
    <li *ngFor="
            let character of characterList; 
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd;
            " 
            class="list-group-item justify-content-between align-items-center d-flex mt-2" 
            [ngClass]="{
                'list-group-item-success': isLast,
                'list-group-item-primary': isEven 
            }">
        <div>

            <span class="text-primary"> {{ i + 1 }} </span>

            <span>{{ character.name }} - </span>

            <strong>Power: </strong>

            <span>{{ character.power}}</span>
        </div>

        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    </li>
</ul>
